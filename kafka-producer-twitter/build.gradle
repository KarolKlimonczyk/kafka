plugins {
    id 'java'
}

group 'com.jvmfy'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_12

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.kafka', name: 'kafka_2.12', version: '2.2.0'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
    compile group: 'com.twitter', name: 'hbc-core', version: '2.2.0'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
